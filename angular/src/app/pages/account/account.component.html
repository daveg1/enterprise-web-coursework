<ng-container *ngIf="user$ | async as user">
	<div class="my-4">
		<app-page-title [title]="user.username"></app-page-title>
	</div>

	<h2 class="my-4 text-lg font-semibold">Your quotes</h2>

	<ng-container *ngIf="quotes$ | async as quotes; else noQuotes">
		<ul class="my-4">
			<li *ngFor="let quote of quotes.quotes">
				<a [routerLink]="'/quote/' + quote._id">{{ quote.projectName }}</a>
			</li>
		</ul>
	</ng-container>

	<ng-template #noQuotes>
		<div class="my-4">No quotes created yet.</div>
	</ng-template>

	<div class="py-4 border-t">
		<button
			class="flex items-center justify-center h-8 gap-1 px-4 text-red-500 transition-colors border border-red-600 rounded text-slate-50 hover:bg-red-600 active:bg-red-700 hover:text-white active:text-white"
			type="button"
			(click)="deleteAccount()"
		>
			<span class="text-sm font-semibold">Delete account</span>
		</button>
	</div>
</ng-container>
