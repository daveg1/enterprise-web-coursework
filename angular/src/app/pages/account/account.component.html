<ng-container *ngIf="user$ | async as user">
	<div class="my-4">
		<app-page-title [title]="user.username"></app-page-title>
	</div>

	<h2 class="my-4 text-lg font-semibold">Your quotes</h2>

	<ng-container *ngIf="user.quotes.length; else noQuotes">
		<ul>
			<li *ngFor="let quote of user.quotes">{{ quote.name }}</li>
		</ul>
	</ng-container>

	<ng-template #noQuotes>
		<div>No quotes created yet.</div>
	</ng-template>
</ng-container>
