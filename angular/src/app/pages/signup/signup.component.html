<app-page-title title="Sign Up"></app-page-title>

<form
	[formGroup]="signupForm"
	class="flex flex-col items-start gap-4 py-4"
	method="post"
	spellcheck="false"
>
	<div class="flex flex-col gap-1">
		<h3>Please enter your name</h3>

		<div class="flex gap-4">
			<input
				class="w-32 h-8 px-2 text-sm border rounded-md"
				name="firstname"
				formControlName="firstname"
				placeholder="Buster"
				maxlength="32"
				required
			/>

			<input
				class="w-32 h-8 px-2 text-sm border rounded-md"
				name="lastname"
				formControlName="lastname"
				placeholder="Scruggs"
				maxlength="48"
				required
			/>
		</div>
	</div>

	<div class="flex flex-col gap-1">
		<h3>Please create a username and password</h3>

		<div class="flex gap-4">
			<input
				class="w-32 h-8 px-2 text-sm border rounded-md"
				name="username"
				formControlName="username"
				placeholder="b.scruggs"
				maxlength="32"
				required
			/>

			<input
				class="w-32 h-8 px-2 text-sm border rounded-md"
				type="password"
				formControlName="password"
				placeholder="••••••••"
				required
			/>
		</div>
	</div>

	<button
		class="flex items-center h-8 px-2 rounded text-slate-50 bg-emerald-600"
		type="button"
		(click)="submitForm()"
	>
		<span class="text-sm font-semibold">Create account</span>
	</button>
</form>
