<div class="my-4">
	<app-page-title title="Quote calculator"></app-page-title>
</div>

<!-- Assume only one worker for now -->
<form
	[formGroup]="budgetForm"
	class="flex flex-col items-start gap-4 p-4 bg-white border rounded-lg"
	method="post"
	spellcheck="false"
>
	<h2 class="text-lg font-semibold">Workers</h2>

	<div class="grid grid-cols-2 gap-4">
		<div class="flex flex-col gap-1">
			<h3>Time worked</h3>
			<div class="flex">
				<input
					class="w-32 h-8 px-2 text-sm border border-r-0 rounded-l-md focus:z-10"
					formControlName="timeWorked"
					type="number"
					placeholder="36"
					min="1"
					required
				/>

				<select
					class="h-8 px-2 text-sm border cursor-pointer rounded-r-md"
					formControlName="timeUnit"
				>
					<option *ngFor="let unit of timeUnits" [value]="unit">
						{{ unit }}
					</option>
				</select>
			</div>
		</div>

		<div class="flex flex-col gap-1">
			<h3>Pay grade</h3>
			<select
				class="h-8 px-2 text-sm border rounded-md cursor-pointer"
				formControlName="payGrade"
				required
			>
				<option *ngFor="let grade of payGrades" [value]="grade">
					{{ grade }}
				</option>
			</select>
		</div>
	</div>

	<h2 class="mt-4 text-lg font-semibold">Physical Resources</h2>

	<div class="grid grid-cols-2">
		<div class="flex flex-col gap-1">
			<h3>One-off Cost</h3>
			<input
				class="w-32 h-8 px-2 text-sm border rounded-md"
				formControlName="oneOffCost"
				type="number"
				placeholder="£"
				min="1"
				required
			/>
		</div>

		<div class="flex flex-col gap-1">
			<h3>Ongoing Cost</h3>
			<div class="flex">
				<input
					class="w-32 h-8 px-2 text-sm border border-r-0 rounded-l-md focus:z-10"
					formControlName="ongoingCost"
					type="number"
					placeholder="£"
					min="1"
					required
				/>

				<select
					class="h-8 px-2 text-sm border cursor-pointer rounded-r-md"
					formControlName="ongoingFrequency"
					required
				>
					<option *ngFor="let freq of frequencies" [value]="freq">
						{{ freq }}
					</option>
				</select>
			</div>
		</div>
	</div>

	<app-button
		styles="px-8"
		text="Calculate"
		(click)="submitForm()"
	></app-button>
</form>

<div *ngIf="quote$ | async as quote" class="px-4 py-6">
	<div class="flex flex-col">
		<h2 class="text-gray-500">Estimated budget</h2>
		<div class="text-4xl">{{ quote | currency : 'GBP' }}</div>
	</div>

	<ng-container *ngIf="isLoggedIn$ | async">
		<div class="my-4">
			<button
				(click)="saveQuote()"
				type="button"
				class="flex items-center gap-2 p-2 border rounded"
			>
				<svg
					*ngIf="!hasSaved"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
					/>
				</svg>

				<svg
					*ngIf="hasSaved"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="w-6 h-6"
				>
					<path
						fill-rule="evenodd"
						d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z"
						clip-rule="evenodd"
					/>
				</svg>

				{{ hasSaved ? 'Quote saved' : 'Save this quote' }}
			</button>
		</div>
	</ng-container>
</div>

<ng-container *ngIf="!(isLoggedIn$ | async)">
	<app-user-notice></app-user-notice>
</ng-container>
