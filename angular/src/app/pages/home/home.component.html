<div class="px-6 mt-8 mb-4">
	<app-page-title title="New quote"></app-page-title>
</div>

<app-calculator-form
	(quoteCalculated)="onQuoteCalculated($event)"
></app-calculator-form>

<!-- "Sign in to save quote" -->
<ng-container *ngIf="!(isLoggedIn$ | async)">
	<app-user-notice></app-user-notice>
</ng-container>
