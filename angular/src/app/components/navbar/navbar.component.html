<nav
	class="flex items-center justify-center h-12 px-4 bg-white border-b shadow-sm"
>
	<div class="flex items-center justify-between w-full max-w-4xl">
		<!-- Left -->
		<div class="flex gap-4">
			<a
				class="text-sm font-semibold transition-opacity hover:opacity-50"
				routerLink="/"
				>Home</a
			>
		</div>

		<!--  Right -->
		<div class="flex items-center gap-4">
			<ng-container *ngIf="isLoggedIn$ | async; else noSession">
				<a
					class="text-sm font-semibold transition-opacity hover:opacity-50"
					routerLink="/account"
				>
					Account
				</a>

				<a
					class="text-sm font-semibold transition-opacity cursor-pointer hover:opacity-50"
					tabindex="0"
					(click)="logout()"
				>
					Logout
				</a>
			</ng-container>

			<ng-template #noSession>
				<a
					class="text-sm font-semibold transition-opacity hover:opacity-50"
					routerLink="/login"
					>Sign in</a
				>

				<a
					class="px-2 py-1 text-sm font-semibold transition-opacity border rounded hover:opacity-50"
					routerLink="/signup"
					>Sign up</a
				>
			</ng-template>
		</div>
	</div>
</nav>
